<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Dynamic Pricing System</title>
    <link rel="stylesheet" href="C:\Users\Ann\Desktop\PROJECT RESEARCH\style.css">
</head>
<body>

<h1>Smart Dynamic Pricing System</h1>
<p class="subtitle">A Web-Based Pricing Decision Support System</p>

<div class="container">

    <label>Base Price (KES)</label>
    <input type="number" id="basePrice" placeholder="e.g. 1000">

    <label>Demand Level</label>
    <select id="demand">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <label>Competitor Price (KES)</label>
    <input type="number" id="competitorPrice" placeholder="e.g. 900">

    <label>Time Period</label>
    <select id="time">
        <option value="offpeak">Off-Peak</option>
        <option value="peak">Peak</option>
    </select>

    <button type="button" onclick="calculatePrice()">Calculate Final Price</button>

    <div class="output" id="output">
        Result will appear here
    </div>

</div>

<script src="C:\Users\Ann\Desktop\PROJECT RESEARCH\style.css"></script>
</body>
</html>
